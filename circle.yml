# Create a machine with Docker
machine:
  services:
    - docker

# Make sure valid docker-compose installed
dependencies:
  override:
    - sudo pip install --upgrade docker-compose==1.3.3

# For our tests, specify that we want to do the following:
# Ride a bull and pray Circle CI knows better than I do what to do on Circle CI
# test:
#   override:
#     - docker-compose run -d --no-deps web

# Should the tests pass, we deploy master branch
deployment:
  hub:
    branch: master
    commands:
      - $DEPLOY