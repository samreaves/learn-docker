# Create a machine with Docker
machine:
  services:
    - docker

  pre:
    - sudo curl -L -o /usr/bin/docker 'http://s3-external-1.amazonaws.com/circle-downloads/docker-1.9.0-circleci'
    - sudo chmod 0755 /usr/bin/docker

# Specify dependencies
dependencies:

  # Upgrade Docker-Compose to a certain version
  override:
    - sudo pip install --upgrade docker-compose==1.3.3
    - docker build -t samreaves/learn-docker .

  # Since package.json inside app folder, must install node modules manually on Circle CI machine
  post: 
    - cd app; npm install


# Override CircleCI tests
test:
  override:

    # Run container
    - docker-compose run -d --no-deps web

    # Change into app directory, look around, and test
    - cd app; npm test

# Should the tests pass, we deploy master branch
deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push samreaves/learn-docker