# Create a machine with Docker
machine:
  services:
    - docker

# Specify dependencies
dependencies:

  # Upgrade Docker-Compose to a certain version
  override:
    - sudo pip install --upgrade docker-compose==1.3.3

  # Since package.json inside app folder, must install node modules manually on Circle CI machine
  post: 
    - cd app; npm install


# Override CircleCI tests
test:
  override:

    # Run container
    - docker-compose run -d --no-deps web

    # Change into app directory, look around, and test
    - cd app; npm test

# Should the tests pass, we deploy master branch
deployment:
  hub:
    branch: master
    commands:
      - $DEPLOY